<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <my-element>
      <div class="form">
        <!-- Put form here -->
           <form id="form" action="/">
              <h1></h1>
              <div class="input-control">
                <label for="username" class="label">First and Last Name</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Write name..."
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="email" class="label">Email</label>
                <input
                  id="email"
                  name="email"
                  type="text"
                  placeholder="example@domain.com"
                />
                <div class="error"></div>
              </div>
             
               <div class="input-control">
                <label for="phone" class="label">phone number</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="insert phone number..."
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
               
                <textarea
                  id="comment1"
                  cols="50"
                  rows="4"
                  placeholder="Please comment..."
                ></textarea>
                <di class="error"></di>
     
                <textarea
                  id="comment2"
                  cols="50"
                  rows="4"
                  placeholder="Please comment..."
                ></textarea>
                <div class="error"></div>
     
                <textarea
                  id="comment3"
                  cols="50"
                  rows="4"
                  placeholder="Please comment..."
                ></textarea>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <div class="input-check">
                  <input type="checkbox" id="input-checkbox" name="terms" />
                  <p>
                    I have read and accept
                    <a href="#">Terms and Conditions</a>
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <button type="submit">Submit Your Input</button>
            </form>
